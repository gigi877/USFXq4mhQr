<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="I miei ticket" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <meta name="mobile-web-app-capable" content="yes" />
  <title>I miei ticket</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Tickets page specific styles */
    .tickets-topbar { 
      height: calc(56px + env(safe-area-inset-top)); 
      background: #ffffff; 
      color: #0f172a; 
      position: fixed; 
      top: 0; 
      left: 0; 
      right: 0; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      padding-top: env(safe-area-inset-top); 
      z-index: 20; 
      box-shadow: 0 1px 0 rgba(0,0,0,0.12); 
    }
    .tickets-topbar .title { 
      font-weight: 800; 
      font-size: 18px; 
      color: #0a49b0; 
    }

    .content.tickets { 
      top: calc(56px + env(safe-area-inset-top)); 
      bottom: calc(66px + var(--safe-bottom)); 
      overflow: auto; 
      background: #fff; 
    }

    .tabs { 
      display: flex; 
      gap: 24px; 
      padding: 12px 16px 0; 
      border-bottom: 1px solid #ececec; 
    }
    .tab-item { 
      background: transparent; 
      border: 0; 
      padding: 12px 0; 
      font-weight: 700; 
      color: #8a8a8a; 
      position: relative; 
      font-size: 16px;
    }
    .tab-item.active { 
      color: #0f172a; 
    }
    .tab-item.active::after { 
      content: ""; 
      position: absolute; 
      left: 0; 
      right: 0; 
      bottom: -1px; 
      height: 3px; 
      background: #0a49b0; 
      border-radius: 2px; 
    }

    .section.section-caption { 
      padding: 12px 16px; 
      background: #f2f3f4; 
      color: #0f172a; 
      font-weight: 700; 
      font-size: 14px;
      border-bottom: 1px solid #eaeaea; 
    }

    .ticket-list-card { 
      display: block; 
      margin: 12px 16px; 
      background: #fff; 
      border-radius: 8px;
      box-shadow: 0 1px 0 rgba(0,0,0,0.06);
      border: 1px solid #e8e8e8; 
      color: #1a1a1a; 
      text-decoration: none; 
      padding: 16px; 
    }
    .ticket-list-card:hover {
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .ticket-list-card .card-header { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      margin-bottom: 12px;
    }
    .ticket-list-card .brand { 
      width: 64px; 
      height: auto; 
      object-fit: contain; 
    }
    .badge { 
      display: inline-block; 
      font-weight: 700; 
      font-size: 12px; 
      padding: 6px 12px; 
      border-radius: 20px; 
      background: #e9f7ec; 
      color: #3D9C34; 
    }
    .badge.active { 
      background: #e9f7ec; 
      color: #3D9C34;
    }
    .ticket-list-card .card-title { 
      font-weight: 800; 
      font-size: 16px;
      border-top: 1px dashed #d9d9d9; 
      padding-top: 12px; 
      margin-bottom: 12px;
    }
    .ticket-list-card .card-row { 
      display: flex; 
      align-items: baseline; 
      gap: 8px; 
      margin-bottom: 8px; 
      color: #4a4a4a; 
    }
    .ticket-list-card .card-row .icon {
      font-size: 14px;
      width: 16px;
      flex-shrink: 0;
    }
    .ticket-list-card .card-row .label { 
      color: #4a4a4a; 
      font-size: 14px; 
    }
    .ticket-list-card .card-row .value.strong { 
      font-weight: 800; 
      color: #0f172a; 
      font-size: 14px;
    }
    .ticket-list-card .card-row.spread { 
      justify-content: space-between; 
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #eaeaea;
    }
    .ticket-list-card .card-row.spread .label {
      font-size: 16px;
      font-weight: 600;
    }
    .ticket-list-card .card-row.spread .value.strong {
      font-size: 16px;
      font-weight: 800;
    }

    /* Bottom tabbar for tickets page */
    .tickets-tabbar {
      position: fixed; 
      left: 0; 
      right: 0; 
      bottom: 0;
      height: calc(66px + var(--safe-bottom)); 
      background: #ffffff; 
      display: grid; 
      grid-template-columns: repeat(5, 1fr); 
      align-items: center; 
      z-index: 10;
      box-shadow: 0 -1px 0 rgba(0,0,0,0.12);
    }
    .tickets-tabbar .tab { 
      margin-bottom: var(--safe-bottom); 
      color: #8a8a8a; 
      text-decoration: none; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center; 
      gap: 4px; 
      font-size: 10px; 
      font-weight: 600;
    }
    .tickets-tabbar .tab .tab-icon { 
      width: 24px; 
      height: 24px; 
      display: grid; 
      place-items: center; 
    }
    .tickets-tabbar .tab.active { 
      color: #0a49b0; 
      font-weight: 700; 
    }

    /* Safe area fill for tickets */
    .tickets-safe-bottom { 
      position: fixed; 
      left: 0; 
      right: 0; 
      bottom: 0; 
      height: var(--safe-bottom); 
      background: #ffffff; 
      z-index: 5; 
      pointer-events: none; 
    }

    /* Mobile optimizations for iPhone 13 Pro and similar */
    @media screen and (max-width: 428px) {
      .tickets-topbar .title {
        font-size: 16px;
      }
      
      .tab-item {
        font-size: 14px;
        padding: 10px 0;
      }
      
      .section.section-caption {
        padding: 10px 12px;
        font-size: 13px;
      }
      
      .ticket-list-card {
        margin: 8px 12px;
        padding: 12px;
        border-radius: 8px;
      }
      
      .ticket-list-card .brand {
        width: 56px;
      }
      
      .badge {
        font-size: 11px;
        padding: 4px 8px;
      }
      
      .ticket-list-card .card-title {
        font-size: 14px;
        margin-bottom: 10px;
        padding-top: 10px;
      }
      
      .ticket-list-card .card-row {
        margin-bottom: 6px;
      }
      
      .ticket-list-card .card-row .label,
      .ticket-list-card .card-row .value.strong {
        font-size: 13px;
      }
      
      .ticket-list-card .card-row.spread .label,
      .ticket-list-card .card-row.spread .value.strong {
        font-size: 14px;
      }
      
      .tickets-tabbar .tab {
        font-size: 9px;
        gap: 2px;
      }
      
      .tickets-tabbar .tab .tab-icon {
        width: 20px;
        height: 20px;
      }
    }

    /* Touch optimizations */
    @media (hover: none) and (pointer: coarse) {
      .tab-item {
        min-height: 44px;
        padding: 12px 0;
      }
      
      .ticket-list-card {
        min-height: 44px;
      }
      
      .tickets-tabbar .tab {
        min-height: 44px;
        padding: 8px 4px;
      }
    }

    /* Safe area adjustments for iPhone notch */
    @supports (padding: max(0px)) {
      .tickets-topbar {
        padding-left: max(16px, env(safe-area-inset-left));
        padding-right: max(16px, env(safe-area-inset-right));
      }
      
      .tabs {
        padding-left: max(16px, env(safe-area-inset-left));
        padding-right: max(16px, env(safe-area-inset-right));
      }
      
      .section.section-caption {
        padding-left: max(16px, env(safe-area-inset-left));
        padding-right: max(16px, env(safe-area-inset-right));
      }
      
      .ticket-list-card {
        margin-left: max(16px, env(safe-area-inset-left));
        margin-right: max(16px, env(safe-area-inset-right));
      }
    }
  </style>
</head>

  <script>
    // Prevent text selection with JavaScript
    document.addEventListener('selectstart', function(e) {
      e.preventDefault();
      return false;
    });
    
    document.addEventListener('dragstart', function(e) {
      e.preventDefault();
      return false;
    });
    


    // Prevent copy/paste keyboard shortcuts
    document.addEventListener('keydown', function(e) {
      if (e.ctrlKey && (e.keyCode === 65 || e.keyCode === 67 || e.keyCode === 86 || e.keyCode === 88)) {
        e.preventDefault();
        return false;
      }
      if (e.metaKey && (e.keyCode === 65 || e.keyCode === 67 || e.keyCode === 86 || e.keyCode === 88)) {
        e.preventDefault();
        return false;
      }
    });
  </script>
